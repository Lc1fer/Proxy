[custom]
custom_proxy_group=Proxy`select`[]DIRECT`[]HK`[]TW`[]SG`[]JP`[]KR`[]US`.*
custom_proxy_group=Spotify`select`[]DIRECT`[]Proxy`[]HK`[]TW`[]SG`[]JP`[]KR`[]US
custom_proxy_group=Video`select`[]DIRECT`[]Proxy`[]HK`[]TW`[]SG`[]JP`[]KR`[]US
custom_proxy_group=HK`fallback`(^((?!实验).*(港|HK|Hong Kong)).*$)`http://www.gstatic.com/generate_204`600,,50
custom_proxy_group=TW`fallback`(^((?!实验).*((台|新北|彰化|TW|台湾)).*$)`http://www.gstatic.com/generate_204`600,,50
custom_proxy_group=SG`fallback`(^((?!实验).*(新加坡|坡|狮城|SG|Singapore)).*$)`http://www.gstatic.com/generate_204`600,,50
custom_proxy_group=JP`fallback`(^((?!实验).*(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)).*$)`http://www.gstatic.com/generate_204`600,,50
custom_proxy_group=KR`fallback`(^((?!实验).*(KR|Korea|KOR|首尔|韩|韓)).*$)`http://www.gstatic.com/generate_204`600,,50
custom_proxy_group=US`fallback`(^((?!实验).*(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)).*$)`http://www.gstatic.com/generate_204`600,,50

enable_rule_generator=false
overwrite_original_rules=false

clash_rule_base=https://raw.githubusercontent.com/Lc1fer/Proxy/master/Clash/Config/config.yaml
